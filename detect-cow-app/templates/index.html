<!DOCTYPE html>
<html>
<head>
    <title>Upload video</title>
</head>
<body>
    <h1>Upload</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <input type="submit" value="Upload and process">
    </form>
</body>
</html>
